<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/nonato.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nonato Service</title>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div style="
        background-color: #111827; 
        width: 100vw; 
        height: 100vh; 
        display: flex; 
        justify-content: center; 
        align-items: center;
      ">
        <div style="
          width: 40px;
          height: 40px;
          border: 4px solid #1f2937;
          border-top-color: #117d49;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
